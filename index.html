<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прозрачный фон и белый блок</title>
    <link rel="icon" href="Globus.png" type="image/x-icon">
    <style>
        body {
            margin: 0; /* Убираем отступы вокруг страницы */
            background-image: url('background.avif'); /* Фон всей страницы (замени на путь к своему изображению) */
            background-size: cover; /* Растягиваем изображение на весь экран */
            background-repeat: no-repeat; /* Не повторяем изображение */
            background-attachment: fixed; /* Фиксируем фон */
        }
        .content {
            background-color: white; /* Белый фон для окна содержимого */
            opacity: 0.9; /* Лёгкая прозрачность (1 = непрозрачное) */
            margin: 50px auto; /* Центрируем блок */
            padding: 20px; /* Отступы внутри блока */
            width: 80%; /* Ширина блока (80% от ширины окна) */
            max-width: 800px; /* Максимальная ширина для больших экранов */
            border-radius: 10px; /* Скругляем углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Тень для красоты */
        }
        a {
            display: block; /* Каждая ссылка будет на новой строке */
            margin-bottom: 10px; /* Отступ между ссылками */
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
